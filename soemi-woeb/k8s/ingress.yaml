apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: soemi-woeb-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
#    - host: s√∂mi-weather.ch
     - http:
        paths:
          - path: /(.*)
            pathType: Exact
            backend:
              service:
                name: soemi-woeb
                port:
                  number: 3000
